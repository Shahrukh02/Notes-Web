<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login/Signup - Notes</title>
  </head>
  <body>
    <div class="main">
      <div class="signup" data-aos="flip-left">
        <div class="signup_heading" >
          <h1>Signup</h1>
        </div>
        <div class="input_fields">
          <label for="userName">
            <div class="label">Name:</div>
            <br />
            <input
              class="input_style"
              type="text"
              name=""
              id="userName"
              required
            />
          </label>
          <br />
        </div>
        <div class="input_fields">
          <label for="userEmail">
            <div class="label">Email:</div>
            <br />
            <input
              class="input_style"
              type="email"
              name=""
              id="userEmail"
              required
            />
          </label>
          <br />
        </div>
        <div class="input_fields">
          <label for="userPass">
            <div class="label">Password:</div>
            <br />
            <input
              class="input_style"
              type="password"
              name=""
              id="userPass"
              required
            />
          </label>
        </div>
        <br />
        <div class="submit_btn">
          <input
            class="submit_btn_click"
            type="submit"
            value="Submit"
            id="submitBtn"
          />
        </div>
        <div class="link">
          <a href="./login.html">Do you have an account click here</a>
        </div>
      </div>
    </div>



    <script src="index.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
